<body >
    <div class="main-container" id="main-container">
    <div class="form-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="">
      </div>
        <h1 class="text-center form-title">
            Login
        </h1>
            <form>
                <div class="mb-3">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" [(ngModel)] = "loginObj.fname">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" [(ngModel)] = "loginObj.lname">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "loginObj.password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
                <p routerLink="/register" routerLinkActive="active">New User?</p>
              </form>
    </div>
    </div>
    </body>
